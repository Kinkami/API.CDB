<div>
<div class="container">
  <div class="column side"></div>
  <div class="column middle">
    <div class="content">
      <h2>Calcular CDB</h2>
      <div class="form-group">
        <label for="meses">Meses:</label>
        <input id="meses" type="number" [(ngModel)]="meses">
      </div>
      <div class="form-group">
        <label for="valor">Valor (R$):</label>
        <input id="valor" type="number" [(ngModel)]="valor">
      </div>
      <button class="btn" (click)="calcular()">Calcular</button>
      <div *ngIf="valorBruto !== undefined && valorLiquido !== undefined" class="results">
        <p>Valor Bruto: {{ valorBruto | currency:'BRL' }}</p>
        <p>Valor LÃ­quido: {{ valorLiquido | currency:'BRL' }}</p>
      </div>
      <div *ngIf="error" class="error">
        <p>{{ error }}</p>
      </div>
    </div>
  </div>
  <div class="column side"></div>
</div>
</div>
